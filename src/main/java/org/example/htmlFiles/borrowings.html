<!DOCTYPE html>
<html>
<head>
    <title>Borrowings</title>
</head>
<body>
<h1>Borrowings</h1>

<table>
    <thead>
    <tr>
        <th>Book Code</th>
        <th>Member ID</th>
        <th>Borrow Date</th>
        <th>Return Date</th>
    </tr>
    </thead>
    <tbody id="borrowing-list"></tbody>
</table>

<h2>Borrow Book</h2>
<form id="borrow-book-form">
    <label for="borrow_book_code">Book Code:</label>  <input type="text" id="borrow_book_code" name="book_code" required><br><br>

    <label for="borrow_member_id">Member ID:</label> <input type="number" id="borrow_member_id" name="member_id" required><br><br>

    <button type="submit">Borrow</button>
</form>

<h2>Return Book</h2>
<form id="return-book-form">
    <label for="return_book_code">Book Code:</label>  <input type="text" id="return_book_code" name="book_code" required><br><br>

    <button type="submit">Return</button>
</form>
</body>
</html>
